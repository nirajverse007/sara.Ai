<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sara AI Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gemini: {
                            50: '#F0F4F9',
                            100: '#E1E5EA',
                            800: '#1E1F20',
                            900: '#131314',
                        }
                    }
                }
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        .prose pre { background-color: #1e293b; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; }
        .prose code { color: #ec4899; font-weight: 600; } 
        .dark .prose code { color: #f472b6; }
        html, body { height: 100%; overflow: hidden; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .cursor-blink::after { content: 'â–‹'; animation: blink 1s step-start infinite; color: #3b82f6; margin-left: 2px; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>

<body class="bg-gemini-50 text-gray-900 dark:bg-gemini-900 dark:text-gray-100 transition-colors duration-200">

<div id="loading" class="fixed inset-0 z-[100] flex items-center justify-center bg-white dark:bg-gray-900">
    <div class="flex flex-col items-center">
        <div class="loader mb-4"></div>
        <p class="text-sm text-gray-500 font-medium">Initializing Interface...</p>
    </div>
</div>

<div id="app" class="flex h-[100dvh] w-full hidden opacity-0 transition-opacity duration-300">
    <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-72 transform -translate-x-full md:relative md:translate-x-0 bg-gemini-50 dark:bg-black border-r border-gray-200 dark:border-gray-800 transition-transform duration-300 flex flex-col">
        <div class="p-4 flex items-center justify-between">
            <button onclick="app.toggleSidebar()" class="md:hidden text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                <i class="fas fa-times text-xl"></i>
            </button>
            <button onclick="app.createNewChat()" class="flex-1 ml-2 md:ml-0 flex items-center gap-2 bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 px-4 py-3 rounded-full transition-colors text-sm font-medium text-gray-700 dark:text-gray-200">
                <i class="fas fa-plus"></i> New Chat
            </button>
        </div>
        <div class="flex-1 overflow-y-auto px-2 space-y-1" id="chat-history-list"></div>
        <div class="p-4 border-t border-gray-200 dark:border-gray-800">
            <button onclick="app.openSettings()" class="w-full flex items-center gap-3 px-3 py-2 text-sm font-medium text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-800 rounded-lg transition-colors">
                <i class="fas fa-cog"></i> Settings
            </button>
            <div class="mt-2 flex items-center justify-between px-3">
                <span class="text-xs text-gray-400">Dark Mode</span>
                <button onclick="app.toggleDarkMode()" class="text-gray-600 dark:text-yellow-400 focus:outline-none">
                    <i id="theme-icon" class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </aside>

    <div id="sidebar-overlay" onclick="app.toggleSidebar()" class="fixed inset-0 z-30 bg-black/50 hidden md:hidden"></div>

    <main class="flex-1 flex flex-col min-w-0 bg-white dark:bg-gemini-900 relative">
        <header class="flex items-center justify-between px-4 py-3 border-b border-gray-100 dark:border-gray-800 md:border-none sticky top-0 bg-white/80 dark:bg-gemini-900/80 backdrop-blur-md z-10">
            <button onclick="app.toggleSidebar()" class="md:hidden text-gray-500 hover:text-blue-600 transition-colors">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <div class="flex flex-col items-center flex-1 cursor-pointer" onclick="app.openSettings()">
                <span class="text-sm font-semibold text-gray-700 dark:text-gray-200 flex items-center gap-1">
                    <span id="current-model-display">Model</span>
                    <i class="fas fa-chevron-down text-xs text-gray-400"></i>
                </span>
            </div>
        </header>

        <div id="messages-container" class="flex-1 overflow-y-auto p-4 space-y-6 pb-32">
            <div id="welcome-screen" class="flex flex-col items-center justify-center h-full text-center">
                <div class="bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent text-4xl font-bold mb-4">Hello, Sir</div>
                <p class="text-gray-500 dark:text-gray-400 max-w-md">Please configure your API Key in Settings to start.</p>
            </div>
        </div>

        <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-white via-white to-transparent dark:from-gemini-900 dark:via-gemini-900 pt-10 pb-6 px-4 z-20">
            <div class="max-w-3xl mx-auto bg-gemini-50 dark:bg-gemini-800 rounded-3xl flex items-end p-2 border border-transparent focus-within:border-gray-300 dark:focus-within:border-gray-600 transition-all shadow-sm">
                <textarea id="user-input" rows="1" placeholder="Message AI..." class="w-full bg-transparent border-none focus:ring-0 text-gray-800 dark:text-gray-100 placeholder-gray-500 px-4 py-3 resize-none max-h-32" oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'" onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); app.sendMessage(); }"></textarea>
                <button onclick="app.sendMessage()" id="send-btn" class="mb-1 mr-1 p-3 rounded-full bg-blue-600 text-white hover:bg-blue-700 disabled:bg-gray-300 transition-colors shadow-md">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>
</div>

<div id="settings-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/60 backdrop-blur-sm p-4">
    <div class="bg-white dark:bg-gray-900 rounded-2xl w-full max-w-md shadow-2xl border border-gray-200 dark:border-gray-700 transform scale-95 opacity-0 transition-all duration-200" id="settings-content">
        <div class="p-6">
            <h2 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">Configuration</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">OpenRouter API Key</label>
                    <input type="password" id="setting-api-key" placeholder="sk-or-v1-..." class="w-full p-3 rounded-lg bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 text-gray-900 dark:text-white outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">System Prompt</label>
                    <textarea id="setting-system-prompt" rows="3" placeholder="Aap ek AI ladki Sara hain..." class="w-full p-3 rounded-lg bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 text-gray-900 dark:text-white outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Model ID</label>
                    <input type="text" id="setting-model" value="deepseek/deepseek-r1:free" class="w-full p-3 rounded-lg bg-gray-50 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 text-gray-900 dark:text-white outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <div class="mt-6 flex justify-end gap-3">
                <button onclick="app.closeSettings()" class="px-4 py-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg">Cancel</button>
                <button onclick="app.saveSettings()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium shadow-md">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<script>
    const app = (() => {
        const els = {
            loading: document.getElementById('loading'),
            app: document.getElementById('app'),
            sidebar: document.getElementById('sidebar'),
            chatList: document.getElementById('chat-history-list'),
            messagesContainer: document.getElementById('messages-container'),
            welcomeScreen: document.getElementById('welcome-screen'),
            input: document.getElementById('user-input'),
            sendBtn: document.getElementById('send-btn'),
            themeIcon: document.getElementById('theme-icon'),
            modelDisplay: document.getElementById('current-model-display'),
            modals: { settings: document.getElementById('settings-modal'), content: document.getElementById('settings-content') },
            settingsInputs: {
                apiKey: document.getElementById('setting-api-key'),
                prompt: document.getElementById('setting-system-prompt'),
                model: document.getElementById('setting-model')
            }
        };

        let state = {
            chats: [],
            currentChatId: null,
            settings: { apiKey: '', systemPrompt: '', model: 'deepseek/deepseek-r1:free', darkMode: false },
            isGenerating: false
        };

        function init() {
            loadState();
            marked.setOptions({
                highlight: (code, lang) => highlight.getLanguage(lang) ? highlight.highlight(code, { language: lang }).value : highlight.highlightAuto(code).value,
                breaks: true
            });
            applyTheme();
            renderChatList();
            renderMessages();
            setTimeout(() => {
                els.loading.classList.add('hidden');
                els.app.classList.remove('hidden', 'opacity-0');
            }, 500);
        }

        function saveState() {
            localStorage.setItem('universal_ai_state', JSON.stringify(state));
        }

        function loadState() {
            const saved = localStorage.getItem('universal_ai_state');
            if (saved) state = { ...state, ...JSON.parse(saved) };
        }

        function applyTheme() {
            document.documentElement.classList.toggle('dark', state.settings.darkMode);
            els.themeIcon.className = state.settings.darkMode ? 'fas fa-sun' : 'fas fa-moon';
        }

        function toggleDarkMode() {
            state.settings.darkMode = !state.settings.darkMode;
            applyTheme();
            saveState();
        }

        function toggleSidebar() {
            els.sidebar.classList.toggle('-translate-x-full');
            document.getElementById('sidebar-overlay').classList.toggle('hidden');
        }

        function openSettings() {
            els.settingsInputs.apiKey.value = state.settings.apiKey;
            els.settingsInputs.prompt.value = state.settings.systemPrompt;
            els.settingsInputs.model.value = state.settings.model;
            els.modals.settings.classList.remove('hidden');
            setTimeout(() => els.modals.content.classList.replace('scale-95', 'scale-100'), 10);
            setTimeout(() => els.modals.content.classList.replace('opacity-0', 'opacity-100'), 10);
        }

        function closeSettings() {
            els.modals.content.classList.replace('scale-100', 'scale-95');
            els.modals.content.classList.replace('opacity-100', 'opacity-0');
            setTimeout(() => els.modals.settings.classList.add('hidden'), 200);
        }

        function saveSettings() {
            state.settings.apiKey = els.settingsInputs.apiKey.value.trim();
            state.settings.systemPrompt = els.settingsInputs.prompt.value.trim();
            state.settings.model = els.settingsInputs.model.value.trim();
            saveState();
            closeSettings();
            renderMessages();
        }

        function createNewChat() {
            const newChat = { id: Date.now().toString(), title: 'New Chat', messages: [], timestamp: Date.now() };
            state.chats.unshift(newChat);
            state.currentChatId = newChat.id;
            renderChatList();
            renderMessages();
            saveState();
        }

        async function sendMessage() {
            const text = els.input.value.trim();
            if (!text || state.isGenerating) return;
            if (!state.settings.apiKey) return alert("Please enter API Key in Settings!");

            if (!state.currentChatId) createNewChat();
            const chat = state.chats.find(c => c.id === state.currentChatId);
            
            if (chat.messages.length === 0) chat.title = text.slice(0, 30);
            chat.messages.push({ role: 'user', content: text });
            els.input.value = '';
            
            const aiMsg = { role: 'assistant', content: '', id: 'ai-' + Date.now(), pending: true };
            chat.messages.push(aiMsg);
            renderMessages();
            state.isGenerating = true;

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${state.settings.apiKey}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: state.settings.model,
                        messages: [{ role: "system", content: state.settings.systemPrompt }, ...chat.messages.filter(m => !m.pending)],
                        stream: true
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                const contentDiv = document.getElementById(aiMsg.id).querySelector('.prose');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                const content = data.choices[0]?.delta?.content || "";
                                aiMsg.content += content;
                                contentDiv.innerHTML = marked.parse(aiMsg.content);
                                contentDiv.querySelectorAll('pre code').forEach(b => highlight.highlightElement(b));
                                els.messagesContainer.scrollTop = els.messagesContainer.scrollHeight;
                            } catch(e) {}
                        }
                    }
                }
            } catch (err) {
                aiMsg.content = "Error: " + err.message;
            } finally {
                aiMsg.pending = false;
                state.isGenerating = false;
                saveState();
                renderMessages();
            }
        }

        function renderChatList() {
            els.chatList.innerHTML = '';
            state.chats.forEach(chat => {
                const item = document.createElement('div');
                item.className = `p-3 rounded-full cursor-pointer truncate mb-1 ${chat.id === state.currentChatId ? 'bg-blue-100 dark:bg-blue-900/30 text-blue-600' : 'hover:bg-gray-200 dark:hover:bg-gray-800'}`;
                item.innerHTML = `<i class="far fa-comment-dots mr-2"></i> ${chat.title}`;
                item.onclick = () => { state.currentChatId = chat.id; renderMessages(); if(window.innerWidth < 768) toggleSidebar(); };
                els.chatList.appendChild(item);
            });
        }

        function renderMessages() {
            els.modelDisplay.innerText = state.settings.model.split('/').pop();
            els.messagesContainer.innerHTML = '';
            if (!state.currentChatId || state.chats.find(c => c.id === state.currentChatId).messages.length === 0) {
                els.messagesContainer.appendChild(els.welcomeScreen);
                return;
            }
            state.chats.find(c => c.id === state.currentChatId).messages.forEach(msg => {
                const div = document.createElement('div');
                div.id = msg.id || '';
                div.className = `flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} mb-4`;
                div.innerHTML = `
                    <div class="max-w-[85%] px-4 py-2 rounded-2xl ${msg.role === 'user' ? 'bg-gray-100 dark:bg-gray-800' : ''}">
                        ${msg.role === 'assistant' ? '<div class="text-xs font-bold text-blue-500 mb-1">AI</div>' : ''}
                        <div class="prose dark:prose-invert text-sm ${msg.pending ? 'cursor-blink' : ''}">${marked.parse(msg.content || '')}</div>
                    </div>`;
                els.messagesContainer.appendChild(div);
                div.querySelectorAll('pre code').forEach(b => highlight.highlightElement(b));
            });
            els.messagesContainer.scrollTop = els.messagesContainer.scrollHeight;
        }

        return { init, toggleDarkMode, toggleSidebar, openSettings, closeSettings, saveSettings, createNewChat, sendMessage };
    })();

    document.addEventListener('DOMContentLoaded', app.init);
</script>
</body>
</html>
